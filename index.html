    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      (function () {
        // If arriving from an invite/confirmation link, send to /admin so the widget can finish signup
        if (location.hash && (location.hash.includes('invite_token') || location.hash.includes('confirmation_token'))) {
          // Preserve the hash so the Identity widget can complete signup/confirmation
          location.href = '/admin/' + location.hash;
          return;
        }
        // After login, go to /admin
        document.addEventListener('DOMContentLoaded', function () {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.on('init', function (user) {
              if (!user) {
                window.netlifyIdentity.on('login', function () {
                  document.location.href = '/admin/';
                });
              }
            });
          }
        });
      })();
    </script>
